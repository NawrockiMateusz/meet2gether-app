<mat-toolbar color="primary" class="navbar">
    <div class="logoContainer">
        <mat-icon class="logo">groups</mat-icon>
        <span>Meet2Gether</span>
    </div>
    <div>
        <button mat-button routerLink="/create">Utwórz event</button>
        <button mat-button routerLink="/home">Szukaj eventu</button>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item disabled="true">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item disabled="true">
            <mat-icon>mail</mat-icon>
            <span>Contact</span>
        </button>
        <button mat-menu-item class="logoutButton" (click)="logout()">
            <mat-icon [ngStyle]="{'color': 'red'}">logout</mat-icon>
            <span>Wyloguj się</span>
        </button>
    </mat-menu>
</mat-toolbar>
