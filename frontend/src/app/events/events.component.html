<div class="search-container">
    <mat-form-field appearance="fill">
        <mat-label>Wyszukaj</mat-label>
        <input matInput placeholder="Wpisz szukaną frazę">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Wybierz kategorię</mat-label>
        <mat-select>
            <mat-option value="kat1">Kategoria 1</mat-option>
            <mat-option value="kat2">Kategoria 2</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="events-list">
    <mat-card *ngFor="let event of mockEventy" class="event-card">
        <div class="card-content">
            <div class="card-image">
                <img [src]="event.imageUrl" alt="{{ event.nazwa }}">
            </div>
            <div class="card-details">
                <mat-card-header>
                    <mat-card-title>{{ event.nazwa }}</mat-card-title>
                    <mat-card-subtitle>{{ event.lokalizacja }}, {{ event.data | date:'longDate' }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>Kategoria: {{ getCategoryNameById(event.categoryId) }}</p>
                    <p>Opis: {{event.opis}}</p>
                </mat-card-content>
            </div>
        </div>
    </mat-card>
</div>
